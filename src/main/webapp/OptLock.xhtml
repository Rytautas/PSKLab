<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<head>
    <title>Optimistic Lock</title>
</head>
<body>
    <h1>Optimistic Lock</h1>
    <h:form name="form">
        <p:fieldset legend="Shop list" toggleable="true" style="width: 20%">
            <p:dataTable value="#{requestUseCaseControllerJPA.allShops}" var="shop" tableStyle="table-layout: auto">
                <p:column headerText="Shop" width="200">
                    <h:outputText value="#{shop.id} #{shop.name}" />
                </p:column>
                <p:column headerText="Item" width="200">
                    <ui:repeat var="item" value="#{shop.itemList}">
                        <h:outputText value="#{item.name} #{item.price}" />
                    </ui:repeat>
                </p:column>
                <p:column>
                    <p:commandButton value="Edit" icon="ui-icon-pencil"
                                     actionListener="#{requestUseCaseControllerJPA.prepEdit(shop)}"
                                     oncomplete="PF('shopDialog').show()" />
                </p:column>
            </p:dataTable>
        </p:fieldset>

        <p:dialog header="Edit Shop" widgetVar="shopDialog" modal="true" closable="true" resizable="false" closeOnEscape="true">
            <p:outputPanel id="shopDetail">
                <h:outputText value="No shop was selected... Weird..." rendered="#{empty requestUseCaseControllerJPA.selectedShop}" />
                <p:panelGrid  columns="3" rendered="#{not empty requestUseCaseControllerJPA.selectedShop}"
                              columnClasses="label,value" styleClass="ui-noborder">
                    <h:outputText value="Shop ID:" />
                    <h:outputText value="#{requestUseCaseControllerJPA.selectedShop.id}" style="font-weight: bold"/>
                    <br/>

                    <p:outputLabel for="name" value="Shop name:"/>
                    <p:inputText id="name" value="#{requestUseCaseControllerJPA.selectedShop.name}"/>
                    <p:message for="name"/>

                    <h:outputText value="Items:"/>
                    <p:selectCheckboxMenu id="items" value="#{requestUseCaseControllerJPA.selectedShop.itemList}"
                                          converter="omnifaces.SelectItemsIndexConverter"
                                          label="Select items:" updateLabel="true"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:500px">
                        <f:attribute name="collectionType" value="java.util.ArrayList" /> <!-- Kitaip JSF bando kurti naują Hibernate PersistentBag ir būna bėdos... -->
                        <f:selectItems value="#{requestUseCaseControllerJPA.allItems}" var="item"
                                       itemLabel="#{item.name}" itemValue="#{item.price}" />
                    </p:selectCheckboxMenu>
                    <p:message for="items"/>

                    <h:outputText value="Opt. lock version:" />
                    <h:outputText value="#{requestUseCaseControllerJPA.selectedShop.optLockVersion}" style="font-weight: bold"/>
                </p:panelGrid>

                <p:commandButton value="Update" actionListener="#{requestUseCaseControllerJPA.updateShop}"
                                 rendered="#{empty requestUseCaseControllerJPA.conflictingShop}"
                                 icon="ui-icon-check" style="margin-top: 1em"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) PF('shopDialog').hide()" />

                <p:panelGrid  columns="2" rendered="#{not empty requestUseCaseControllerJPA.conflictingShop}"
                              columnClasses="label,value" styleClass="ui-noborder" style="margin-top: 1em">
                    <f:facet name="header">Conflicting shop</f:facet>

                    <h:outputText value="Shop ID:"/>
                    <h:outputText value="#{requestUseCaseControllerJPA.conflictingShop.id}"/>

                    <h:outputText value="Shop name:"/>
                    <h:outputText value="#{requestUseCaseControllerJPA.conflictingShop.name}"/>

                    <h:outputText value="Items:"/>
                    <ui:repeat var="item" value="#{requestUseCaseControllerJPA.conflictingShop.itemList}" varStatus="itemStatus">
                        #{item.name}<h:outputText value=", " rendered="#{not itemStatus.last}"/>
                    </ui:repeat>

                    <h:outputText value="Opt. lock version:" />
                    <h:outputText value="#{requestUseCaseControllerJPA.conflictingShop.optLockVersion}" style="font-weight: bold"/>
                </p:panelGrid>

                <p:commandButton value="Overwrite" actionListener="#{requestUseCaseControllerJPA.overwriteShop}"
                                 rendered="#{not empty requestUseCaseControllerJPA.conflictingShop}"
                                 icon="ui-icon-notice" style="margin-top: 1em"
                                 update=":form:shopDetail :form:list"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) PF('shopDialog').hide()" />
            </p:outputPanel>
        </p:dialog>
    </h:form>
    <a href="./index.xhtml">
        Back
    </a>
</body>
</html>
